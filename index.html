<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>JS30 Drum Kit</title>
  </head>
  <body>
    <div class="drumKit">
      <button class="drumButton" data-sound="sounds\clap.wav">A</button>
      <button class="drumButton" data-sound="sounds\hihat.wav">S</button>
      <button class="drumButton" data-sound="sounds\kick.wav">D</button>
      <button class="drumButton" data-sound="sounds\openhat.wav">F</button>
      <button class="drumButton" data-sound="sounds\boom.wav">G</button>
      <button class="drumButton" data-sound="sounds\ride.wav">H</button>
      <button class="drumButton" data-sound="sounds\snare.wav">J</button>
      <button class="drumButton" data-sound="sounds\tom.wav">K</button>
      <button class="drumButton" data-sound="sounds\tink.wav">L</button>
    </div>
    <audio id="audio-player"></audio>
  </body>
</html>
